        <section class="contact-section">
            <div class="contact-info">
                <h1>CONTACTATE</h1>
                <p>Completa el formulario para ponerte en contacto con nosotros. Te responderemos lo antes posible.</p>
            </div>

            <div class="contact-form">
                <div class="contact-box background-contacto">
                    <form action="#" method="post" class="casillas">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                        <input type="email" id="mail" name="mail" placeholder="Mail" required>
                        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Mensaje..." required></textarea>
                    </form>
                </div>
                <button type="submit" class="boton-contact">ENVIAR</button>
            </div>

        </section>
